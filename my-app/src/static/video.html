<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/video.css">
    <title>Video Page</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"></a>
      </div>
      <ul class="nav navbar-nav ">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Anime</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">News</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>
  <hr>
  <div id="vids">
    <video class="video-panel" controls>
      <source src="videos/LabMicro.mp4" type="video/mp4">
    </video>
    <video class="video-panel" controls>
      <source src="videos/Microscope.mp4" type="video/mp4">
    </video>
    <video class="video-panel" controls>
      <source src="videos/Vaccine.mp4" type="video/mp4">
    </video>
    <video class="video-panel" controls>
      <source src="videos/VR.mp4" type="video/mp4">
    </video>
    <video class="video-panel" controls>
      <source src="videos/Comb.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    var video_assets = [
    "videos/LabMicro.mp4",
    "videos/Microscope.mp4",
    "videos/VR.mp4",
    "videos/Comb.mp4",
    "videos/Vaccine.mp4"
    ];
    var j = 0;
    window.onscroll = function(){
      if(window.innerHeight + window.scrollY >= document.body.offsetHeight){
        console.log("Reached the end of the doc");
        // build a function to add more videos here
        for(let i=0; i<1; i++){
          const videoElement = document.createElement("div");
          videoElement.innerHTML = `<video class="video-panel" controls>
            <source src=${video_assets[j%5]} type="video/mp4">
          </video>
          <video class="video-panel" controls>
            <source src=${video_assets[(j+1)%5]} type="video/mp4">
          </video>`;
          j = (j+2)%5;
          document.querySelector("#vids").appendChild(videoElement);
        }
      }
    }
  </script>

</body>
</html>
