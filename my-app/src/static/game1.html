<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Game</title>
    <style>
        .movement{
            width: "100px";
            height: "30px";
            color: crimson;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>The Game</h1>
    <hr>
    
    <button id="start" onclick="startGame()">START GAME</button>
    <br>
    <button id="stop" onclick="stopGame()">STOP</button>
    <br>   
    Score:- <p id="score">0</p>
    

    <canvas id="canvas1" width="900" height="350" style="border: 2px solid black; background-color: aquamarine;"></canvas>
    <script src="js/code.js"></script>
    <br><br>
    
    <button class="movement" id="up" onclick="moveUp()">UP</button>
    <br>
    <button id="left" class="movement" onclick="moveLeft()">LEFT</button>
    <button id="right" class="movement" onclick="moveRight()">RIGHT</button>
    <br>
    <button id="down" class="movement" onclick="moveDown()">DOWN</button>
</body>
</html>
